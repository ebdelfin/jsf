<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      template="WEB-INF/template.xhtml">


    <ui:define name="content">
        <h1 class="text-center display-3">Log In</h1>
        <h:form styleClass="form-horizontal ">
            <div class="form-group row justify-content-center">
                <h:inputText styleClass="form-control col-7" id="loginName" p:placeholder="Username" value="#{loginBean.userName}" />
            </div>
            <div class="form-group row justify-content-center">
                <h:inputSecret styleClass="form-control col-7" id="password" p:placeholder="Password" value="#{loginBean.password}" />
            </div>
            <div class="form-group row justify-content-center">
                <h:commandButton styleClass="form-control btn btn-info col-5" value="Log In" action="#{loginBean.login}" />
            </div>
        </h:form>
    </ui:define>

</ui:composition>
