<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/templates/template.xhtml" xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="section-body">
        <div class="container">
            <div class="col-sm-5 col-centered">
                <h:form styleClass="mt-5">
                    <h2 class="text-center">Login</h2>
                    <div class="form-group">
                        <label for="username"></label>
                        <h:inputText styleClass="form-control" a:placeholder="Username" id="username" value="#{loginBean.userName}"/>
                    </div>
                    <div class="form-group">
                        <label for="password"></label>
                        <h:inputText styleClass="form-control" a:placeholder="Password" id="password" value="#{loginBean.password}"/>
                    </div>

                    <div class="row justify-content-center">
                        <h:commandButton styleClass="btn btn-primary" value="Log In" action="#{loginBean.login}" />
                    </div>

                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
