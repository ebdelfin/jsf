<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/assets/css/custom.css" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css" />
    <!-- jQuery library -->
    <script src="/assets/js/jquery-3.2.1.slim.min.js" />
    <!-- Popper JS -->
    <script src="/assets/js/popper.min.js" />
    <!-- Latest compiled JavaScript -->
    <script src="/assets/js/bootstrap.min.js" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/assets/font-awesome-4.7.0/css/font-awesome.min.css" />


    <ui:insert name="css"></ui:insert>



</h:head>
<h:body>
    <div id="section-header">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container">
                <!-- Brand -->
                <a class="navbar-brand col-4" href="/index.jsf"><i class="fa fa-lightbulb-o mr-1" aria-hidden="true"></i>JKEM</a>
                <!-- Links -->


                <h:panelGroup rendered="#{not empty loginBean.authBean.loggedUserName}">
                    <a class="col-4 dashboard" href="/protected/mainDashboard.jsf"><i class="fa fa-windows" aria-hidden="true"></i></a>
                </h:panelGroup>

                <ul class="navbar-nav col-4">

                    <li class="nav-item mx-2">
                        <a class="nav-link" href="/index.jsf"><i class="fa fa-home mr-1" aria-hidden="true"></i>Home</a>
                    </li>

                    <h:panelGroup rendered="#{not empty loginBean.authBean.loggedUserName}">

                        <li class="nav-item mx-2" id="greetUser">Hello, #{authBean.loggedUserName}!</li>

                            <!-- Dropdown -->
                        <li class="nav-item dropdown mx-2">
                            <a class="nav-link" href="#" data-toggle="dropdown">
                                <i class="fa fa-bars" aria-hidden="true"></i>
                            </a>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="/logout.jsf">Log Out</a>
                            </div>
                        </li>

                    </h:panelGroup>

                    <h:panelGroup rendered="#{empty loginBean.authBean.loggedUserName}">
                        <a class="nav-link" href="/login.jsf"><i class="fa fa-sign-in mr-1" aria-hidden="true"></i>Login</a>
                    </h:panelGroup>



                    <ui:insert name="navbar"></ui:insert>



                </ul>
            </div>
        </nav>
    </div>


    <div id="section-body" class="mb-5">
        <ui:insert name="section-body" />
    </div>

    <ui:insert name="section-footer" />

</h:body>
</html>
